name: hcg-16
channels:
 - conda-forge
 - bioconda
 - defaults
dependencies:
 - python 3.6.*
 - aplpy 2.0.*
 - astropy 3.1.*
 - cgatcore 0.5.12
 # instead of `jupyter`
 - jupyterlab
 # instead of `matplotlib`
 - matplotlib-base 3.0.*
 - nbconvert 5.5.*
 - numpy 1.16.*
 - unzip
 - curl
 - udocker 1.3.*
 # for binder
 - jupyterhub-singleuser
 - alembic 1.7.*
 # for oldness
 - jupyter_client=7.1.0
 - jupyter_server=1.13.1
